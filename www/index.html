<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="css/index.css">
    <title>Assignemnt 1 - Cross Platform</title>

    <link rel="stylesheet" href="themes/firstAppTheme.css" />
    <!-- <link rel="stylesheet" href="css/themes/jquery.mobile.icons.min.css" /> -->
    <link rel="stylesheet" href="css/jquery.mobile.structure-1.4.5.min.css" />
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>

</head>

<body>

    <div data-role="page" id="login">

        <div data-role="header">
            <h1>Login</h1>
        </div><!-- /header -->

        <div role="main" class="ui-content">
            <label for="userName">User Name:</label>
            <input type="text" name="userName" id="userName" value="" autocomplete="off">

            <label for="password">Password:</label>
            <input type="password" name="password" id="password" value="" autocomplete="off">

            <!-- <a href="#" class="ui-btn">Login</a> -->
            <button class="ui-btn" id="login_btn">Button</button>

            <!-- <a href="#" class="ui-btn">Signup</a> -->
            <button class="ui-btn" id="signup_btn">Signup</button>
        </div><!-- /content -->

        <div data-role="footer">
            <h4>Page Footer</h4>
        </div><!-- /footer -->
    </div><!-- /page -->

    <!-- Start of second page -->
    <div data-role="page" id="signin">

        <div data-role="header">
            <h1>Sign In</h1>
        </div><!-- /header -->

        <div role="main" class="ui-content">

        </div><!-- /content -->

        <div data-role="footer">
            <h4>Page Footer</h4>
        </div><!-- /footer -->
    </div><!-- /page -->

    <!-- Start of third page -->
    <div data-role="page" id="listPage">

        <div data-role="header">
            <h1>List</h1>
        </div><!-- /header -->

        <div role="main" class="ui-content">

        </div><!-- /content -->

        <div data-role="footer">
            <h4>Page Footer</h4>
        </div><!-- /footer -->
    </div><!-- /page -->

    <script src="cordova.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
